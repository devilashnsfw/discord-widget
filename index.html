<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devilash Games</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: transparent; }
    a.widget {
      display: block;
      width: 340px;
      padding: 18px;
      border-radius: 16px;
      background: #2c2f33;
      color: white;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .header { display: flex; align-items: center; margin-bottom: 14px; }
    .server-icon {
      width: 56px; height: 56px;
      border-radius: 50%;
      margin-right: 12px;
      border: 3px solid #5865F2;
      background: #202225;
      object-fit: cover;
    }
    .server-name { font-size: 20px; font-weight: bold; }
    .activity { font-size: 13px; margin-top: 2px; color: #b9bbbe; }
    .counts { font-size: 14px; opacity: 0.95; margin-bottom: 14px; display: flex; align-items: center; gap: 10px; }
    .status-dot {
      width: 10px; height: 10px;
      background: #3ba55d;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .join-btn {
      display: inline-block;
      background: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .join-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
    }
    .discord-logo {
      position: absolute;
      top: 14px; right: 14px;
      width: 26px; opacity: 0.8;
    }
  </style>
</head>
<body>
  <a id="widget" class="widget" href="https://discord.gg/AWSkrAHVDe" target="_blank">
    <div class="header">
      <img id="server-icon" class="server-icon" src="https://via.placeholder.com/56?text=üéÆ" alt="Server">
      <div>
        <div class="server-name" id="server-name">Loading...</div>
        <div class="activity" id="activity">‚öîÔ∏è Creating epic adult adventures through games!</div>
      </div>
    </div>
    <div class="counts">
      <span><span class="status-dot"></span><span id="online">0</span> online</span>
      <span id="total">45 adventurers</span>
    </div>
    <div class="join-btn">‚ú® Join the Adventure!</div>
    <img class="discord-logo" src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" alt="Discord">
  </a>

  <script>
    const serverId = "1281397547042209792"; // replace with your server ID

    fetch(`https://discord.com/api/guilds/${serverId}/widget.json`)
      .then(res => res.json())
      .then(data => {
        // Set server icon if available
        if (data.icon) {
          document.getElementById("server-icon").src =
            `https://cdn.discordapp.com/icons/${data.id}/${data.icon}.png?size=128`;
        }

        // Update server name and online count
        document.getElementById("server-name").innerText = data.name;
        document.getElementById("online").innerText = data.presence_count;

        // Update invite link
        if (data.instant_invite) {
          document.getElementById("widget").href = data.instant_invite;
        }
      })
      .catch(() => {
        document.getElementById("server-name").innerText = "Server unavailable";
      });
  </script>
</body>
</html>
