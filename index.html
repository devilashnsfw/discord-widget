<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Widget</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: transparent; }
    a.widget {
      display: block;
      width: 340px;
      padding: 18px;
      border-radius: 16px;
      background: #2c2f33;
      color: white;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    a.widget:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
    }
    .header { display: flex; align-items: center; margin-bottom: 14px; }
    .server-icon {
      width: 56px; height: 56px;
      border-radius: 50%;
      margin-right: 12px;
      border: 3px solid #5865F2;
    }
    .server-name { font-size: 20px; font-weight: bold; }
    .counts { font-size: 14px; opacity: 0.9; margin-bottom: 14px; }
    .join-btn {
      display: inline-block;
      background: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      pointer-events: none;
    }
    .discord-logo {
      position: absolute;
      top: 14px; right: 14px;
      width: 26px; opacity: 0.8;
    }
    .activity {
      font-size: 13px;
      margin-bottom: 12px;
      color: #b9bbbe;
    }
  </style>
</head>
<body>
  <a id="widget" class="widget" href="#" target="_blank">
    <div class="header">
      <img id="server-icon" class="server-icon" src="" alt="Server">
      <div>
        <div class="server-name" id="server-name">Loading...</div>
        <div class="activity" id="activity">...</div>
      </div>
    </div>
    <div class="counts" id="counts">--</div>
    <div class="join-btn">âœ¨ Join the Community</div>
    <img class="discord-logo" src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" alt="Discord">
  </a>

  <script>
    const serverId = "1281397547042209792"; // replace with your server ID
    fetch(`https://discord.com/api/guilds/${serverId}/widget.json`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("server-name").innerText = data.name;
        document.getElementById("server-icon").src = data.icon_url;
        document.getElementById("counts").innerText = `${data.presence_count} members online now`;
        document.getElementById("activity").innerText = data.presence_count > 10 
          ? "ðŸ”¥ Active right now!" 
          : "ðŸ‘‹ A friendly place to hang out";
        document.getElementById("widget").href = data.instant_invite;
      })
      .catch(() => {
        document.getElementById("server-name").innerText = "Server unavailable";
        document.getElementById("counts").innerText = "";
      });
  </script>
</body>
</html>
